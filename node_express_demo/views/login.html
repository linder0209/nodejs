    <link href="/images/favicon.png" rel="shortcut icon">

    <title>登录页面</title>

    <link rel='stylesheet' href='/stylesheets/common.css'/>
    <link rel='stylesheet' href='/components/bootstrap/dist/css/bootstrap.css'/>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="/components/html5shiv/dist/html5shiv.js"></script>
    <script src="/components/respond/dist/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>

            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <form name="loginForm" class="col-md-6 col-md-offset-3" method="post">
            <h2>Login to your account</h2>

            <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <input type="text" class="form-control" id="username" name="username"  placeholder="User Name"/>
            </div>

            <div class="form-group">
                <label for="password" class="control-label"> Password</label>
                <input type="password" class="form-control" id="password" name="password"  placeholder="Password"/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
                <a class="btn-link" href="#" title="Forgot password">Forgot password</a>
            </div>

            <div class="form-group">
                <strong >Don't have an account?</strong>
                <a class="btn-link" href="#" title="Sign up">Sign up</a>
            </div>
        </form>
    </div>
</div>
